<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="head">
                <h1 class="head-inscription">World weather forecast</h1>
            </div>
            <div class="timezone">
                <div class="timezone-inscription">
                    Timezone/City
                </div>
                <div class="timezone-city">
                    <input type="text" text="input">
                </div>
            </div>
            <div class="forecast_type">
                <input type="radio" name="radio" id="week">
                <input type="radio" name="radio" id="day">
                <input type="radio" name="radio" id="hour">
                <input type="radio" name="radio" id="">
            </div>
        </div>
    </main>
    
    <script src="js/app.js"></script>
    <script type="text/javascript" src="city_list.js"></script>
</body>
</html>
